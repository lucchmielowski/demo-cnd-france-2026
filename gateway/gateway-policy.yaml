apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: ext-authz
  namespace: agentgateway-system
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: mcp
  traffic:
    extAuth:
      backendRef:
        name: kyverno-authz-server
        namespace: kyverno
        port: 9081
      grpc: {}
      forwardBody:
        maxSize: 1024
